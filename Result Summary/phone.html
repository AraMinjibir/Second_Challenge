<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>
<body>
    <a href="index.html">Desktop</a>
    <div class="container">
        <div class="card1_1">
            <div class="head">
                <h3>Your Result</h3>
            </div>
            <div class="circle1">
                <div class="num">76</div>
                <div class="fraction"><p>Of 100</p></div>
            </div>
            <div class="down1">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="card2_2">
            <h2 class="first1">Summary</h2>
                <div class="c2_content">
                    <div class="reaction">
                        <label for="item-name" class="item-name"><i class="fas fa-bolt"></i> Reaction</label>

                        <label for="item-number" class="item-number">80/100</label>
                    </div>
                    <div class="memory">
                        <label for="item-name" class="item-name">Memory</label> 
                        <label for="item-number"class="item-number">92/100</label>
                    </div>
                    <div class="verbal">
                        <label for="item-name" class="item-name1">Verbal</label> 
                        <label for="item-number"class="item-number1">61/100</label>
                    </div>
                    <div class="visual1">
                        <label for="item-name"class="item-name1"><i class="fa fa-eye"></i>Visual</label> 
                        <label for="item-number"class="item-number1">72/100</label>
                    </div>
                    <button class="last">Continue</button>
        </div>
    </div>
    
</body>
</html>
