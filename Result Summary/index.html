<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="cards"> 
            <div class="card1">
                <div class="head">
                    <h3>Your Result</h3>
                </div>
                <div class="circle">
                    <div class="num">76</div>
                    <div class="fraction"><p>Of 100</p></div>
                </div>
                <div class="down">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
            <div class="card2">
                <h2 class="first">Summary</h2>
                <div class="c2_content">
                    <div class="reaction">
                        <label for="item-name" class="item-name">Reaction</label>
                        <label for="item-number" class="item-number">80/100</label>
                    </div>
                    <div class="memory">
                        <label for="item-name" class="item-name">Memory</label> 
                        <label for="item-number"class="item-number">92/100</label>
                    </div>
                    <div class="verbal">
                        <label for="item-name" class="item-name1">Verbal</label> 
                        <label for="item-number"class="item-number1">61/100</label>
                    </div>
                    <div class="visual">
                        <label for="item-name"class="item-name1">Visual</label> 
                        <label for="item-number"class="item-number1">72/100</label>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
